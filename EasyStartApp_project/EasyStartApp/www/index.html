<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:53888  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">-->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" data-transition="none" href="css/index.css">
    <title>EasyStartApp</title>
</head>
<body class="body-color body-background-color">
    <link data-transition="none" href="css/fontawesome/css/all.css" rel="stylesheet">
    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" data-transition="none" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" data-transition="none" href="css/index.css">

    <div data-role="page" class="page-color page-background-color" id="logo-load">
        <img src="images/test-logo.jpg" alt="Alternate Text" />
    </div>

    <div data-role="page" class="page-color page-background-color" id="ferstStartSettingPhone">
        <div class="ferst-page-header">
            Ваш номер телефона
        </div>
        <div class="ferst-page-content">
            <input type="text" id="client-phone" />
        </div>
        <div class="ferst-page-footer">
            <button class="background-color-button color-button">Далее</button>
        </div>
    </div>

    <div data-role="page" class="page-color page-background-color" class="page-color page-background-color" id="ferstStartSettingCity">
        <div class="ferst-page-header header-color">
            <i class="fal fa-map-marker-check"></i>
            Выберите город
        </div>
        <div class="ferst-page-content">
            <div class="city-list color-dark">
            </div>
        </div>
        <div class="ferst-page-footer">
            <button class="background-color-button color-button">Готово</button>
        </div>
    </div>

    <div data-role="page" class="page-color page-background-color" id="catalog">
        <div class="header header-color">
            <i class="fal fa-map-marker-alt"></i>
            <span>Кострома</span>
        </div>
        <div class="content"></div>
        <div class="footer color-dark">
            <a data-transition="none" href="#catalog">
                <div class="footer-item active">
                    <i class="fal fa-store"></i>
                    Каталог
                </div>
            </a>
            <a data-transition="none" href="#basket">
                <div class="footer-item">
                    <i class="fal fa-shopping-basket"></i>
                    Корзина
                </div>
            </a>
            <a data-transition="none" href="#info">
                <div class="footer-item">
                    <i class="fal fa-info"></i>
                    Инфо
                </div>
            </a>
            <a data-transition="none" href="#history">
                <div class="footer-item">
                    <i class="fal fa-history"></i>
                    История
                </div>
            </a>
        </div>
    </div>

    <div data-role="page" class="page-color page-background-color" id="basket">
        <div class="header header-color">
            Корзина
        </div>
        <div class="content"></div>
        <div class="footer color-dark">
            <a data-transition="none" href="#catalog">
                <div class="footer-item">
                    <i class="fal fa-store"></i>
                    Каталог
                </div>
            </a>
            <a data-transition="none" href="#basket">
                <div class="footer-item active">
                    <i class="fal fa-shopping-basket"></i>
                    Корзина
                </div>
            </a>
            <a data-transition="none" href="#info">
                <div class="footer-item">
                    <i class="fal fa-info"></i>
                    Инфо
                </div>
            </a>
            <a data-transition="none" href="#history">
                <div class="footer-item">
                    <i class="fal fa-history"></i>
                    История
                </div>
            </a>
        </div>
    </div>

    <div data-role="page" class="page-color page-background-color" id="info">
        <div class="header header-color">
            Информация
        </div>
        <div class="content"></div>
        <div class="footer color-dark">
            <a data-transition="none" href="#catalog">
                <div class="footer-item">
                    <i class="fal fa-store"></i>
                    Каталог
                </div>
            </a>
            <a data-transition="none" href="#basket">
                <div class="footer-item">
                    <i class="fal fa-shopping-basket"></i>
                    Корзина
                </div>
            </a>
            <a data-transition="none" href="#info">
                <div class="footer-item active">
                    <i class="fal fa-info"></i>
                    Инфо
                </div>
            </a>
            <a data-transition="none" href="#history">
                <div class="footer-item">
                    <i class="fal fa-history"></i>
                    История
                </div>
            </a>
        </div>
    </div>

    <div data-role="page" class="page-color page-background-color" id="history">
        <div class="header header-color">
            История заказов
        </div>
        <div class="content"></div>
        <div class="footer color-dark">
            <a data-transition="none" href="#catalog">
                <div class="footer-item">
                    <i class="fal fa-store"></i>
                    Каталог
                </div>
            </a>
            <a data-transition="none" href="#basket">
                <div class="footer-item">
                    <i class="fal fa-shopping-basket"></i>
                    Корзина
                </div>
            </a>
            <a data-transition="none" href="#info">
                <div class="footer-item">
                    <i class="fal fa-info"></i>
                    Инфо
                </div>
            </a>
            <a data-transition="none" href="#history">
                <div class="footer-item active">
                    <i class="fal fa-history"></i>
                    История
                </div>
            </a>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/bin-events.js"></script>
    <script type="text/javascript" src="scripts/logic-data.js"></script>
    <script type="text/javascript" src="scripts/logic-render.js"></script>
</body>
</html>
